<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:p="http://primefaces.org/ui">
	   
	   <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
	   

	<h:head>
	<!--  <ui:include src="/template/header.xhtml" /> -->
	<title>Consulter Mission</title></h:head>
	<h:body>
		
			
	<ui:composition template="./../../template/templateManager.xhtml">
		<ui:define name="content">
			<h:panelGroup columns="2">
<h:form id="form">

	
 	
	 <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true" />
	 <p:dataTable id="checkboxDT" var="mission" value="#{historiqueMissionBean.missions}" widgetVar="empTable"
                 emptyMessage="Accune mission trouvée." filteredValue="#{historiqueMissionBean.filteredMissions}"
                 globalFilterFunction="#{historiqueMissionBean.globalFilterFunction}" selection="#{historiqueMissionBean.selectedMissions}" rowKey="#{mission.id}" >
 
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Recherche :" />
                <p:inputText id="globalFilter" onkeyup="PF('empTable').filter()"  placeholder="Mot clé"/>
            </p:outputPanel>
        </f:facet>
        
        
 		
 		
 		
 		 
        <p:column headerText="Id">
            <h:outputText value="#{mission.id}" />
        </p:column>
 
        <p:column headerText="Nom">
            <h:outputText value="#{mission.name}" />
        </p:column>
        
        <p:column headerText="Pays Mission:">
            <h:outputText value="#{mission.paysMission}" />
        </p:column>
        
   
        <p:column headerText="Progression">
            <h:outputText value="#{mission.progression}" />
        </p:column>
        
        <p:column headerText="Date debut:">
	        <h:outputText value="#{mission.dateDebut}">
	                <f:convertDateTime pattern="dd/MM/yy" />
	         </h:outputText>
        </p:column>
        
         <p:column headerText="Date fin:">
	        <h:outputText value="#{mission.dateFin}">
	                <f:convertDateTime pattern="dd/MM/yy" />
	         </h:outputText>
        </p:column>
        
       
 	
 		<p:column>
             <p:commandButton update=":form:missionDetail" oncomplete="PF('missionDialog').show()" icon="pi pi-search" title="View">
                <f:setPropertyActionListener value="#{mission}" target="#{historiqueMissionBean.selectedMission}" />
            </p:commandButton>
        </p:column>
        
 

        
    </p:dataTable>
	
	
	

	
	
	<p:dialog header="Mission Info" widgetVar="missionDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="missionDetail">
            <p:panelGrid  columns="2" rendered="#{not empty historiqueMissionBean.selectedMission}" columnClasses="label,value">
                
                 
                <h:outputText value="Id:" />
                <h:outputText value="#{historiqueMissionBean.selectedMission.id}" />
 
                <h:outputText value="Nom:" />
                <h:outputText value="#{historiqueMissionBean.selectedMission.name}" />
                
                <h:outputText value="Progression:" />
                <h:outputText value="#{historiqueMissionBean.selectedMission.progression}"/>
 
                   <h:outputText value="Date debut:" />
              <h:outputText value="#{historiqueMissionBean.selectedMission.dateDebut}">
	                <f:convertDateTime pattern="dd/MM/yy" />
	         </h:outputText>
             
                <h:outputText value="Date fin:" />
			<h:outputText value="#{historiqueMissionBeanselectedMission.dateFin}">
	                <f:convertDateTime pattern="dd/MM/yy" />
	         </h:outputText>
	         
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
    
    
    <p:dialog header="User Info" widgetVar="userDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="userDetail">
            <p:panelGrid  columns="2" rendered="#{not empty historiqueMissionBean.selectedUser}" columnClasses="label,value">
                
                 
                <h:outputText value="Id:" />
                <h:outputText value="#{historiqueMissionBean.selectedUser.id}" />
 
                <h:outputText value="Nom:" />
                <h:outputText value="#{historiqueMissionBean.selectedUser.nom}" />
                
                <h:outputText value="Progression:" />
                <h:outputText value="#{historiqueMissionBean.selectedUser.prenom}"/>
 

            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
     

	</h:form>



</h:panelGroup>
			
		</ui:define>		
	</ui:composition>
	

	
	 </h:body>
</html>
