<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:p="http://primefaces.org/ui">

	<h:head>
	<!--  <ui:include src="/template/header.xhtml" /> -->
	<title>Welcome Manager</title>
	</h:head>
	<h:body>
	
		
	<ui:composition template="./../../template/templateManager.xhtml">
		<ui:define name="content">
			<h:form  id="form2">
			</h:form>
			
				
			<p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center">
				
				<p:lineChart model="#{managerHomeBean.lineModel}" style="width: 100%; height: 500px;"/>
			 
				<p:lineChart model="#{managerHomeBean.cartesianLinerModel}" style="width: 100%; height: 500px;"/>
			
			</p:panelGrid>
			
			<p:panelGrid>
				<p:barChart model="#{managerHomeBean.barModel}" style="width: 100%; height: 500px;"/>
			</p:panelGrid>
				
				<p:panelGrid columns="4" layout="grid" styleClass="showcase-text-align-center">
					<p:donutChart model="#{managerHomeBean.donutModel}" style="width: 100%; height: 500px;"/>
					<p:polarAreaChart model="#{managerHomeBean.polarAreaModel}" style="width: 100%; height: 500px;"/>
					<p:pieChart model="#{managerHomeBean.pieModel}" style="width: 100%; height: 500px;"/>
					<p:barChart model="#{managerHomeBean.mixedModel}" style="width: 100%; height: 600px;"/>
					
				</p:panelGrid>
				
			
			
		</ui:define>		
	</ui:composition>
	
	

	 </h:body>
</html>
