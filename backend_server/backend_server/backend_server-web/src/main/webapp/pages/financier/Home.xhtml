<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:p="http://primefaces.org/ui">

	<h:head>
	<!--  <ui:include src="/template/header.xhtml" /> -->
	<title>Welcome Financier</title></h:head>
	
	<h:body>
	<ui:composition template="./../../template/templateFinancier.xhtml">
		<ui:define name="content">
			<h:form  id="form">
			</h:form>
			
			
			<p:panelGrid columns="2" layout="grid" styleClass="showcase-text-align-center">
				
				<p:lineChart model="#{financierHomeBean.lineModel}" style="width: 100%; height: 500px;"/>
			 
				<p:lineChart model="#{financierHomeBean.cartesianLinerModel}" style="width: 100%; height: 500px;"/>
			
			</p:panelGrid>
			
			<p:panelGrid>
				<p:barChart model="#{financierHomeBean.barModel}" style="width: 100%; height: 500px;"/>
			</p:panelGrid>
				
				<p:panelGrid columns="4" layout="grid" styleClass="showcase-text-align-center">
					<p:donutChart model="#{financierHomeBean.donutModel}" style="width: 100%; height: 500px;"/>
					<p:polarAreaChart model="#{financierHomeBean.polarAreaModel}" style="width: 100%; height: 500px;"/>
					<p:pieChart model="#{financierHomeBean.pieModel}" style="width: 100%; height: 500px;"/>
					<p:barChart model="#{financierHomeBean.mixedModel}" style="width: 100%; height: 600px;"/>
					
				</p:panelGrid>
				
			
			
			
			

		
			
		</ui:define>		
	</ui:composition>
	
	
	<style type="text/css">
		    .ui-chart {
		        margin-bottom: 50px;
		    }
	</style>
 
	


	 </h:body>
	 
	
</html>
