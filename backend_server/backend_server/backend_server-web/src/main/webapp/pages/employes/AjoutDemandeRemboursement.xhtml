<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:p="http://primefaces.org/ui">

	<h:head>
	<!--  <ui:include src="/template/header.xhtml" /> -->
	<title>Welcome Employee</title></h:head>
	<h:body>
	
	
	<ui:composition template="./../../template/templateEmployee.xhtml">
		<ui:define name="content">
			
	
		
	<h:form id="form">
	
	<p:panel header="Creation Demande Remboursement : ">
	
		<p:messages>
	            <p:autoUpdate />
	     </p:messages>

	<h:panelGrid columns="2">
	
		<p:outputLabel for="@next" value="Type Frais" />
        <p:selectOneMenu id="trl" value="#{ajoutDemandeRemboursementBean.typeFrais}"  dir="rtl">
            <f:selectItem itemLabel="Choisir Type" itemValue="" />
            <f:selectItems value="#{data.getTypeFrais()}" />
     
        </p:selectOneMenu>
		
			<p:outputLabel for="raison" value="Raison: " />
			<p:inputTextarea id="raison" cols="30" rows="2" value="#{ajoutDemandeRemboursementBean.raison}" required="true" label="Raison"/>
			<p:message for="raison" />
        	<h:outputText value="#{ajoutDemandeRemboursementBean.raison}" />
        	
        	
			
		    <h:outputLabel for="montant" value="Montant:" />
            <p:inputText id="montant" value="#{ajoutDemandeRemboursementBean.montant}" label="Montant">
                <f:validateDoubleRange minimum="1" maximum="10000" />
            </p:inputText>
            <p:message for="montant" />
            <h:outputText value="#{ajoutDemandeRemboursementBean.montant}"/>	
		
		<p:commandButton id="btn" action="#{ajoutDemandeRemboursementBean.doAjout()}" update="@form" value="Envoyer Demande" />	
		
		
	

	
	</h:panelGrid>
	</p:panel>
	</h:form>
	
		</ui:define>		
	</ui:composition>
	
	
	
	 </h:body>
	 
</html>
